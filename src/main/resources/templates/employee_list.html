
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
body {
	background-color: #f1eaef;
}
</style>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
<form th:action="@{/getAllEmployees}" th:object="${employee}"
      method="get">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Employee
          Management System</a>
      </div>
    </div>
  </nav>
  <br> <br>

  <div class="container my-2">
    <h1>Employees List</h1>
    <form>
      <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th>Eno</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Basic Salary</th>
          <th>DOJ</th>
          <th>HRA</th>
          <th>DA</th>
          <th>Tax</th>
          <th>GROSS</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="employe : ${employee}">
          <td th:text="${employe.eno}">eno</td>
          <td th:text="${employe.name}">name</td>
          <td th:text="${employe.gender}">gender</td>
          <td th:text="${employe.sal}">sal</td>
          <td th:text="${employe.doj}">doj</td>
          <td th:text="${employe.hra}">hra</td>
          <td th:text="${employe.da}">da</td>
          <td th:text="${employe.tax}">tax</td>
          <td th:text="${employe.gross}">gross</td>
        </tr>
        </tbody>
      </table>
      <a th:href="@{/}" class="blue-text">Back</a>
    </form>
  </div>
</body>
</html>
